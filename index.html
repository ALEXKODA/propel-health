<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propel Health</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="dist/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body class="home">

<section class="main" data-bs-toggle="modal" data-bs-target="#modal-connect">

</section>

<!-- Modal -->
<div class="modal fade" id="modal-connect" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Let's Connect</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="InputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="InputName1">
                </div>
                <div class="mb-3">
                  <label for="InputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1">
                </div>
                <div class="mb-3">
                    <label for="FormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check-form">
                  <label class="form-check-label" for="check-form">I agree to the HealthSTAR <a href="#" target="_blank">Terms of Use</a> and <a href="#" target="_blank">Privacy Policy</a> </label>
                </div>
    
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
      </div>
    </div>
  </div>
    
<!-- Bootstrap JS -->
<script src="dist/js/bootstrap.min.js" ></script>

</body>
</html>

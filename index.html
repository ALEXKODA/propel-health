<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propel Health</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="dist/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body class="home">

<section class="main">
    <img src="../dist/img/bg.png" alt="Image">
    <div class="click-button" data-bs-toggle="modal" data-bs-target="#modal-connect"></div>
</section>

<!-- Modal -->
<div class="modal fade" id="modal-connect" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="d-flex justify-content-center">
            <h5 class="modal-title" id="exampleModalLabel">Let's Connect</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="InputName1" placeholder="Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check-form">
                  <label class="form-check-label" for="check-form">I agree to the HealthSTAR <a href="#" target="_blank">Terms of Use</a> and <a href="#" target="_blank">Privacy Policy</a> </label>
                </div>
    
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
      </div>
    </div>
</div>
    
<!-- Bootstrap JS -->
<script src="dist/js/bootstrap.min.js" ></script>

</body>
</html>
